---
apiVersion: batch/v1
kind: Job
metadata:
  name: saus
spec:
  template:
    metadata:
      name: saus
      labels:
        app: saus
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      restartPolicy: Never
      containers:
        - name: saus-gunicorn-job
          image: ghcr.io/raynix/saus:v0.2
          command:
            - /bin/bash
            - -c
            - |
              until curl -fsI http://localhost:15021/healthz/ready; do
                echo 'Waiting for Sidecar...'
                sleep 1
              done
              python3 manage.py migrate
              curl -fsI -X POST http://localhost:15020/quitquitquit

          volumeMounts:
            - name: saus-config-volume
              mountPath: /var/www/saus/saus/settings.py
              subPath: settings.py
          envFrom:
            - secretRef:
                name: django
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
      volumes:
        - name: saus-config-volume
          configMap:
            name: saus-django
